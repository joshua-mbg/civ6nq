<html>
<head>
	<link rel="stylesheet" href="/static/css/main.css"/>
	<script>
		function getParameterByName(name) {
		    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
		    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
		}
		if (getParameterByName('steamid')) {
			window.sessionStorage.setItem('steamid',getParameterByName('steamid'));
			window.location.href=window.location.href.replace('?steamid='+getParameterByName('steamid'),'');
		}
	</script>
	<title>Civ6 NO QUITTERS</title>
</head>
<body>
<div id='root'>
</div>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
<script src="/static/bundle.js"></script>
</body>
</html>
